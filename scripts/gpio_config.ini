# GPIO Pin Configuratie voor Sonoff Relays
# Pas deze waarden aan voor jouw hardware setup

[GPIO_PINS]
# Relay nummer = GPIO pin nummer
relay_1 = 18
relay_2 = 19  
relay_3 = 20
relay_4 = 21

[TIMING]
# Timing instellingen in seconden
cycle_delay = 5.0        # Tijd tussen aan/uit cycli
relay_delay = 0.1        # Tijd tussen individuele relays
test_delay = 1.0         # Tijd voor individuele relay test

[SETTINGS]
# GPIO instellingen
gpio_mode = BCM          # BCM of BOARD
relay_active_low = true  # true = LOW activeert relay, false = HIGH activeert relay
cleanup_on_exit = true   # Automatisch GPIO cleanup bij afsluiten

[LOGGING]
# Log instellingen  
show_timestamps = true
log_level = INFO

# Pin mapping voor verschillende Pi modellen
# Raspberry Pi 4:
# GPIO 18 = Pin 12 (fysiek)
# GPIO 19 = Pin 35 (fysiek)  
# GPIO 20 = Pin 38 (fysiek)
# GPIO 21 = Pin 40 (fysiek)