# Sonoff Configuratie
# Pas deze waarden aan voor jouw setup

[DEFAULT]
# Sonoff IP adres
SONOFF_IP = 192.168.1.100
SONOFF_PORT = 8081

# MQTT Broker (voor Tasmota firmware)
MQTT_BROKER = 192.168.1.100
MQTT_PORT = 1883
MQTT_TOPIC_PREFIX = cmnd/sonoff/POWER

# Timing instellingen
CYCLE_DELAY = 5  # seconden tussen aan/uit
RELAY_DELAY = 0.2  # seconden tussen relays

# Relay configuratie
RELAY_COUNT = 4

# Logging
LOG_LEVEL = INFO